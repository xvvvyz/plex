services:
  jellyfin:
    container_name: jelly
    environment:
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_URL}
    image: jellyfin/jellyfin
    restart: unless-stopped
    user: ${PUID}:${PGID}
    volumes:
      - ./config/jelly/config:/config
      - ./config/jelly/cache:/cache
      - source: ./media
        target: /media
        type: bind
  nginx-proxy-manager:
    container_name: proxy
    environment:
      - DISABLE_IPV6=true
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    image: jc21/nginx-proxy-manager:latest
    ports:
      - 443:443
      - 80:80
      - 81:81
    restart: unless-stopped
    volumes:
      - ./config/proxy/data:/data
      - ./config/proxy/letsencrypt:/etc/letsencrypt
  qbittorrent-wireguard:
    cap_add:
      - NET_ADMIN
    container_name: torrent
    entrypoint:
      - /bin/bash
      - /start.sh
    environment:
      - ENABLEPROTONVPNPORTFWD=1
      - LAN_NETWORK=${SUBNET}
      - PGID=${PGID}
      - PUID=${PUID}
      - QBT_LEGAL_NOTICE=confirm
      - RESTART_CONTAINER=no
      - TZ=${TZ}
      - WEBUI_PASS=${QBITTORRENT_PASS}
      - WEBUI_URL=${QBITTORRENT_URL}
      - WEBUI_USER=${QBITTORRENT_USER}
    image: docker.io/tenseiken/qbittorrent-wireguard:latest
    restart: unless-stopped
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ./config/torrent:/config
      - source: ./media
        target: /downloads
        type: bind
networks:
  default:
    external: true
    name: tv
